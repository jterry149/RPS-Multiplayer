<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS - Multiplayer Game</title>
    <!--=================== Meta Viewport Tag =======================-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!--=================== Favicon Picture Link ====================-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">
    <!--=================== Bootstrap CSS Link ======================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!--=================== CSS Stylesheet ==========================-->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <!--=================== Firebase Link ===========================-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
</head>
<body>
    <!--========= Heading =================-->
    <div class="container-fluid text-center">
        <div class="page-header">
            <h1>RPS Multiplayer</h1>
        </div>
    </div>
    <!--========= Input Player Area =========-->
	<div class="containerfluid text-center">
        <div class="row">
            <div class="col-md-12">
		        <div id="playersInfo"></div>
                <div id="playersTurn"></div>
            </div>
        </div>
    <!--========== Start of Player Area =========-->
        <div class="row justify-content-center" id="playerArea">
        <!--========= Player One Area ===========-->
		    <div class="col-md-3" id="playerOne">
			    <div id="playerOneName"><h4>Waiting for Player 1</h4></div>
			    <div id="playerOneChoices"></div>
			    <div id="playerOneStats"></div>
            </div>
    <!--========== Game Results Area ==========-->
            <div class="col-md-3" id="resultsArea">
    <!--=========== Results Area ==============-->
                <div id="results"></div>
    <!--=========== Chat Area =================-->
                    <div id="chatArea"><h4>Chat Area</h4></div>
                        <form id="messageBar"><input id="messageBox" type="text">
                            <input id="chat" type="submit" value="Chat">
                        </form>      
                </div>
    <!--========== Player Two Area ==========-->
		    <div class="col-md-3"id="playerTwo">
			    <div id="playerTwoName"><h4>Waiting for Player 2</h4></div>
			    <div id="playerTwoChoices"></div>
			    <div id="playerTwoStats"></div>
            </div>
        </div>
	</div>
    <!--==================== Jquery Script Link ====================-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--==================== Javascript Script Link ================-->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
